baseUrl=https://cogmento.com

# webDriverRepositoryPath is the full path of the base directory where various webdrivers are stored
# default value is <projectDirPath>/webdriver/
# webDriverRepositoryPath  = <projectDirPath>/webdriver/

# chromeDriverPath is relative to webDriverRepositoryPath
chromeDriverPath=chrome/110/win32/chromedriver.exe

# firefoxDriverPath is relative to webDriverRepositoryPath 
firefoxDriverPath=mozilla/0.23.0/win64/geckodriver.exe

# ieDriverPath is relative to webDriverRepositoryPath
ieDriverPath=ie/3.14.0/win32/IEDriverServer.exe

# edgeDriverPath is relative to webDriverRepositoryPath
edgeDriverPath=


pageLoadTimeOutSec=30
explicitWaitMilliSec=100
implicitWaitMilliSec=500

enableScreenshot=true
testDataExcelFile=com.cogmento.automation.web.xlsx

